{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Find Song by Country</title>
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
  </head>
  <body>
    <h1>Find Song by Country</h1>
    <form action="/search" method="get">
      <label for="song-name">Song Name:</label>
      <input type="text" id="song-name" name="song-name" placeholder="Enter song name...">
      <input type="submit" value="Search">
    </form>
  </body>
</html>
