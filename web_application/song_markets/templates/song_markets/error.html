<!DOCTYPE html>
<html>
  <head>
    <title>Artist Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        padding-top: 100px;
      }
      
      h1 {
        font-size: 48px;
        color: #333;
        margin-bottom: 20px;
      }
      
      p {
        font-size: 24px;
        color: #666;
        margin-bottom: 40px;
      }
      
      button {
        background-color: #333;
        color: #fff;
        padding: 12px 24px;
        font-size: 24px;
        border-radius: 4px;
        text-decoration: none;
        transition: background-color 0.3s;
      }
      
      .btn:hover {
        background-color: #666;
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <h1>Artist Not Found</h1>
      <p>We're sorry, the artist you are looking for is not in our database.</p>
      <button onclick="location.href = '/'">Try again</button>
    </div>
  </body>
</html>
