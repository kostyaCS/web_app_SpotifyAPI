<!DOCTYPE html>
<html>
<head>
	<title>Search for an Artist | Spotify Style</title>
	<style>
		body {
			background-color: #1DB954;
			color: #FFFFFF;
			font-family: 'Helvetica Neue', sans-serif;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			width: 100vw;
		}

		h1 {
			font-size: 3rem;
			margin-bottom: 0.5rem;
			text-align: center;
		}

		p {
			font-size: 1.5rem;
			margin-bottom: 2rem;
			text-align: center;
		}

		input[type="text"] {
			padding: 0.75rem 1rem;
			font-size: 1.5rem;
			border-radius: 2rem;
			border: none;
			background-color: #FFFFFF;
			box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.25);
			width: 80%;
			max-width: 30rem;
			text-align: center;
			transition: box-shadow 0.3s ease-in-out;
		}

		input[type="text"]:focus {
			box-shadow: 0 0 1rem rgba(0, 0, 0, 0.5);
			outline: none;
		}

		button {
			background-color: #FFFFFF;
			border-radius: 2rem;
			border: none;
			color: #1DB954;
			font-size: 1.5rem;
			padding: 0.75rem 1.5rem;
			margin-top: 1rem;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}

		button:hover {
			background-color: rgba(255, 255, 255, 0.9);
		}

		.logo {
			animation-name: spin;
			animation-duration: 3s;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
			transform-origin: center;
			margin-bottom: 1rem;
		}

		@keyframes spin {
			from {
				transform: rotate(0deg);
			}

			to {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/512px-Spotify_logo_without_text.svg.png" width="100" height="100" alt="Spotify Logo">
		<h1>Search for an Artist</h1>
		<p>Find your favorite artists and discover new ones.</p>
		<form action='.' method="POST">{% csrf_token %}
			<input type="text" id="artist-name" name="artist-name" required>
			<button type="submit">Search</button>
		</form>
	</div>
</body>
</html>
